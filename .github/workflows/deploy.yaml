name: Deploy Frontend
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin -p ${{ secrets.DOCKER_PASSWORD }} --password-stdin
      - run: docker build -t cygnetops/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true cygnetops/react-test npm test

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: AKIATG6MGULJGQXNZGV3
          aws_secret_key: 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
          application_name: frontend
          environment_name: Frontend-env
          existing_bucket_name: elasticbeanstalk-eu-north-1-221082198738
          region: eu-north-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
